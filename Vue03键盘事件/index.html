<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>键盘事件</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>键盘Events</h1>
        <label for="userage">姓名：</label>
        <input type="text"  v-on:keyup="logName" id="username">
        <label for="usersex">姓名：</label>
        <input type="text"  v-on:keyup.enter="logSex" id="usersex">
        <label for="userage">年龄：</label>
        <input type="text" name="name" id="userage" v-on:keyup.alt.enter="logAge">
    </div>
</body>
<!-- vue的逻辑代码注意位置 不能位于div上面  -->
<script src="../js/vue.min.js"></script>
<script src="app.js" type="text/javascript"></script>
</html>
