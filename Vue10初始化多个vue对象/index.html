<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多个vue实例对象</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>多个vue实例对象</h1>
    <div id="vue-app-one">
        <h2>{{title}}</h2>
        <p>{{greeting}}</p>
    </div>
    <div id="vue-app-two">
        <h2>{{title}}</h2>
        <p>{{greeting}}</p>
        <button v-on:click="changeTitle"> change one title</button>
    </div>
</body>
<!-- vue的逻辑代码注意位置 不能位于div上面  -->
<script src="../js/vue.min.js"></script>
<script src="app.js" type="text/javascript"></script>
</html>
