<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实名插槽slot</title>
</head>
<body>
        <div id="app">
            <my-computer>
                <input type="text" value="这里是cpu：intel i9" slot="cpu" />
                <img src="../assets/img01-dongwu.png" width="200px" slot="gpu">
                <p slot="memory">这里是内存16g</p>
                <h2 slot="hardware">硬盘：1T固态硬盘</h2>
            </my-computer>
        </div>
        <script src="../js/vue.js"></script>

        <template id="mycomputer">
            <div>
                <slot name="cpu">这里是cpu</slot>
                <slot name="gpu">这里是gpu</slot>
                <slot name="memory">这里是内存</slot>
                <slot name="hardware">这里是硬盘</slot>
            </div>
        </template>

        <script type="text/javascript">
            Vue.component("my-computer",{
                template:"#mycomputer"
            });
            new Vue({
                el:"#app"

            });
        </script>
</body>
</html>
