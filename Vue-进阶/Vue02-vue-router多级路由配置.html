<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多级路由器配置</title>
    <link type="text/css" href="../bootstrap/css/bootstrap.css" rel="stylesheet">
</head>
<body>
        <div id="app">
            <div class="row">
                <div class="col-xs-8 col-xs-offset-2">
                    <div class="page-header">
                        <h1>我的Vue</h1>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-2 col-xs-offset-2">
                    <div class="list-group">
                        <!--使用router-link组件导航 传入to属性链接 ,<router-link>默认被渲染成<a>标签 -->
                        <router-link to="/ani"  class="list-group-item">动物</router-link>
                        <router-link to="/girl" class="list-group-item">美女</router-link>
                        <router-link to="/year" class="list-group-item">年会</router-link>
                    </div>
                </div>
                <div class="col-xs-6">
                    <!--路由器出口欧 路由器匹配到组件渲染到这里-->
                    <router-view></router-view>
                </div>
            </div>
        </div>
        <script src="../js/vue.js"></script>
        <script src="../js/vue-router.js"></script>

        <template id="dongwu">
            <div>
                <h2>这是一个动物的背影图</h2>
                <img src="../assets/img01-dongwu.png" width="400px"/>
            </div>
        </template>
        <!-- 用做子组件-->
        <template id="baisc1">
            <div>
                <h2>这是一个动物的背影图</h2>
                <img src="../assets/img03-nianhui.png" width="100px"/>
            </div>
        </template>

        <template id="basic2">
            <div>
                <h2>这是一个动物的背影图</h2>
                <img src="../assets/img03-nianhui.png" width="200px"/>
            </div>
        </template>


        <template id="meinv">
            <div>
                <h2>这是一张美女图</h2>
                <img src="../assets/img02-meinv.png" width="400px"/>
            </div>
        </template>

        <template id="nianhui">
            <div>
                <h2>这是一张年会图</h2>
                <img src="../assets/img03-nianhui.png" width="400px"/>
            </div>
        </template>

        <script type="text/javascript">
            const animal=Vue.extend({
                template:"#dongwu"
            });
            const pettygirl=Vue.extend({
                template:"#meinv"
            });
            const yearmetting=Vue.extend({
                template:"#nianhui"
            });
            const baisc1=Vue.extend({
                template:"#basic1"
            });
            const basic2=Vue.extend({
                template:"#basic2"
            });
            const routes=[
                {
                    path:"/ani",
                    component:animal,
                    children:[
                        {path:"/basic1",component:basic1},
                        {path:"/basic2",component:basic2},
                        {path:"/",redirect:"/basic1"}
                    ]
                },
                {path:"/girl",component:pettygirl},
                {path:"/year",component:yearmetting},
                {path:"/",redirect:"/ani"}
            ];
            const router = new VueRouter({routes});

            new Vue({
                router
            }).$mount("#app");
        </script>
</body>
</html>
