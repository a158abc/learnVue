<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-bind补充</title>
    <style>
        .active{
            background-color: orange;
            color: #ffffff;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="app">
        <p v-for="(colleage,index) in colleges" :class="index===activeIndex?'active':''">{{colleage}}</p>
        <hr />
        <P :style="{color:fontColor}">今天天气很好</p>
    </div>
    <script src="../js/vue.js"></script>
    <script type="text/javascript">
        new Vue({
            el:'#app',
            data:{
                colleges:[
                    "java","javaScript","html","css","json"
                ],
                activeIndex:2,
                fontColor:"red"
            }
        });
    </script>
</body>
</html>
