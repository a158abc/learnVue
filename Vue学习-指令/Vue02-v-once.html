<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue02学习</title>
</head>
<body>
    <div id="app">
        <!--v-once的信息不回更改-->
        <p v-once>原始信息：{{message}}</p>
        <p>修改后信息：{{message}}</p>
        <!--v-model 表单上数据双向绑定-->
        <input  type="text" v-model="message"/>
    </div>
    <script src="../js/vue.js"></script>
    <script type="text/javascript">
         new Vue({
             el:'#app',
             data:{
                 message:"小白！"
             }
         });
    </script>
</body>
</html>
