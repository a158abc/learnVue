<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>初步学习Vue</title>
</head>
<body>
    <div id="app">
        <p>{{message}}</p>
        <p>{{msg}}</p>
    </div>
    <!--<script src="https://unpkg.com/vue/dist/vue.js"></script>-->
    <script src="../js/vue.js"></script>
    <script type="text/javascript">
        let  vm = new Vue({
                el:"#app",
                data:{
                    message:"hello vue！",
                    msg:"今天天气"
                }
        });
    </script>
</body>
</html>
