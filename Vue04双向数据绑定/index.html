<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>键盘事件</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>双向数据绑定/input/select/textarea</h1>
        <label for="username">姓名：</label>
        <input type="text"  v-on:keyup="logName" id="username" ref="uname" v-model="name">
        <span>{{name}}</span>

        <label for="userage">年龄：</label>
        <input type="text" v-on:keyup="logAge"  id="userage"  ref="uage" v-model="age">
        <span>{{age}}</span>
    </div>
</body>
<!-- vue的逻辑代码注意位置 不能位于div上面  -->
<script src="../js/vue.min.js"></script>
<script src="app.js" type="text/javascript"></script>
</html>
